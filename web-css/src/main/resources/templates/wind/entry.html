<!doctype html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>index</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
    </div>
</nav>
<div class="container">

    <div class="row m6">
        <form class="col s8">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="input-field col s8">
                        <input id="postCode" type="text" placeholder="半角数字" class="validate">
                        <label for="postCode">郵便番号</label>
                    </div>
                    <div class="col s4">
                        <a href="#" id="modal-trigger" class="waves-effect waves-light btn">検索</a>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="jushoKanji" type="text" placeholder="全角漢字" class="validate">
                    <label for="jushoKanji">住所漢字（都道府県・市区町村・番地・建物名）</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="jushoKana" type="text" placeholder="全角カナ" class="validate">
                    <label for="jushoKana">住所カナ（都道府県・市区町村・番地・建物名）</label>
                </div>
            </div>
            <a href="confirm" class="waves-effect waves-light btn">確認</a>
        </form>
    </div>
</div>
<footer class="page-footer">
    <div>
        <div class="container">
            © 2022 Copyright Text
        </div>
    </div>
</footer>
<div id="modal1" class="modal">
    <div class="modal-content">
        <div class="row">
            <div class="input-field col s2">
                <input id="postCode-modal22" type="text" placeholder="半角数字" class="validate">
            </div>
            <div class="input-field col s3">
                <a href="#" class="waves-effect waves-light btn jusho-trigger"
                   data-insert-id="jitaku-jusho-insert"
                   data-zip-code-front-id="jitaku-zip-code-front"
                   data-zip-code-back-id="jitaku-zip-code-back"
                   data-jusho-kanji-id="jitaku-jusho-kanji"
                   data-jusho-kana-id="jitaku-jusho-kana">検索</a>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s2">
                <input id="postCode-modal33" type="text" placeholder="半角数字" class="validate">
            </div>
            <div class="input-field col s3">
                <a href="#" class="waves-effect waves-light btn jusho-trigger"
                   data-insert-id="office-jusho-insert"
                   data-zip-code-front-id="office-zip-code-front"
                   data-zip-code-back-id="office-zip-code-back"
                   data-jusho-kanji-id="office-jusho-kanji"
                   data-jusho-kana-id="office-jusho-kana">検索</a>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="modal-close waves-effect waves-green btn-flat">キャンセル</a>
    </div>
</div>
<div id="jitaku-jusho-insert" th:insert="jusho"></div>
<div id="office-jusho-insert" th:insert="jusho"></div>

<script type="text/javascript" src="/js/materialize.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script>
$(document).ready(function(){
    const modalElm = document.querySelector('#modal1');
    const instanceModal = M.Modal.init(modalElm, {});

    $('#modal-trigger').on('click', function(){
        instanceModal.open();
    });
});
</script>
</body>
</html>
